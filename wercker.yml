box: maven:3.5.2-jdk-8

build:
  steps:
    - wercker/maven:
        name: test and build (mvn clean deploy)
        goals: clean deploy
        settings: mvn-settings.xml
        profiles: securecentral

release:
  steps:
    - wercker/maven:
        name: update remote artifacts (mvn site:site)
        goals: site:site
        settings: mvn-settings.xml
        profiles: securecentral