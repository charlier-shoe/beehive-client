box: openjdk:8-jdk-slim

build:
  steps:
    - wercker/maven:
        name: test and build (mvn clean deploy)
        goals: clean deploy
        settings: mvn-settings.xml
        profiles: securecentral
        version: "3.6.0"

release:
  steps:
    - wercker/maven:
        name: update remote artifacts (mvn site:site)
        goals: site:site
        settings: mvn-settings.xml
        profiles: securecentral
        version: "3.6.0"