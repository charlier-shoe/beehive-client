box: maven:3.6.0-jdk-11-slim

build:
  steps:
    - wercker/maven:
      name: test and build (mvn clean package)
      goals: clean package
      settings: mvn-settings.xml
      profiles: securecentral

deploy:
  steps:
    - script:
      name: debug
      code: ls build
    - wercker/maven:
      name: update artifact (mvn site:site)
      goals: site:site
      settings: mvn-settings.xml
      profiles: securecentral